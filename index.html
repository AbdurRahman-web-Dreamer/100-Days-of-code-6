<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product preview card component</title>
  <!-- fav-icon  -->
   <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
  <!-- stylesheets  -->
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
     <section id="product-preview">
          <div class="product-preview-container">
                <div class="product-content img-side">
                       <img src="images/image-product-mobile.jpg" alt="" class="product-img">
                       <img src="images/image-product-desktop.jpg" alt="" class="product-img-2">
                </div>
                <div class="product-content text-side">
                      <h5 class="perfume-name">PERFUME</h5>
                      <h2 class="perfume-title">
                         Gabrielle Essence Eau De Parfum
                      </h2>
                      <p class="perfume-des">
                         A floral,solar and voluptuous interpretation composed by Olivier Polge.Perfumer. Creator for The House of CHANEL.
                      </p>
                      <div class="pricing">
                           <p class="price">$149.99</p>
                           <p class="discount"><del>$169.99</del></p>
                      </div>
                      <div class="btn-container">
                         <button class="add-cart"> 
                              <img src="images/icon-cart.svg" alt="">
                              <span class="add-text">Add to Cart</span>
                         </button>
                      </div>
                </div>
          </div>
     </section>
</body>
</html>
